<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel数据可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">部门费用气泡图</h1>

    <!-- 原始表格 -->
    <h2 style="text-align: center;">原始数据表</h2>
    <table>
        <thead>
            <tr>
                <th>年份</th><th>总费用</th><th>AA部门</th><th>BB部门</th><th>CC部门</th><th>DD部门</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>2025.0</td><td>59.69</td><td>41.28</td><td>9.78</td><td>2.17</td><td>6.48</td></tr>
<tr><td>2026.0</td><td>56.07</td><td>38.78</td><td>9.18</td><td>2.04</td><td>6.1</td></tr>
<tr><td>2027.0</td><td>52.46</td><td>36.28</td><td>8.59</td><td>1.91</td><td>5.71</td></tr>
<tr><td>2028.0</td><td>48.84</td><td>33.78</td><td>8.0</td><td>1.78</td><td>5.32</td></tr>
<tr><td>2029.0</td><td>45.22</td><td>31.27</td><td>7.41</td><td>1.65</td><td>4.93</td></tr>
<tr><td>2030.0</td><td>41.6</td><td>28.76</td><td>6.81</td><td>1.51</td><td>4.53</td></tr>
        </tbody>
    </table>

    <!-- 图表容器 -->
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const years = [2025, 2026, 2027, 2028, 2029, 2030];
        const totalCosts = [59.69, 56.07, 52.46, 48.84, 45.22, 41.6];
        const aaData = [41.28, 38.78, 36.28, 33.78, 31.27, 28.76];
        const bbData = [9.78, 9.18, 8.59, 8.0, 7.41, 6.81];
        const ccData = [2.17, 2.04, 1.91, 1.78, 1.65, 1.51];
        const ddData = [6.48, 6.1, 5.71, 5.32, 4.93, 4.53];

        const datasets = [
            {
                label: 'AA部门',
                data: years.map((year, index) => ({
                    x: year,
                    y: aaData[index],
                    r: aaData[index] * 0.5
                })),
                backgroundColor: 'rgba(255, 99, 132, 0.6)'
            },
            {
                label: 'BB部门',
                data: years.map((year, index) => ({
                    x: year,
                    y: bbData[index],
                    r: bbData[index] * 2
                })),
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            },
            {
                label: 'CC部门',
                data: years.map((year, index) => ({
                    x: year,
                    y: ccData[index],
                    r: ccData[index] * 8
                })),
                backgroundColor: 'rgba(255, 206, 86, 0.6)'
            },
            {
                label: 'DD部门',
                data: years.map((year, index) => ({
                    x: year,
                    y: ddData[index],
                    r: ddData[index] * 3
                })),
                backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }
        ];

        new Chart(ctx, {
            type: 'bubble',
            data: {
                datasets: datasets
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '各部门费用气泡图 (2025-2030)',
                        font: {
                            size: 16
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw.y} (年份: ${context.raw.x})`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '年份'
                        },
                        min: 2024,
                        max: 2031
                    },
                    y: {
                        title: {
                            display: true,
                            text: '费用金额'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
